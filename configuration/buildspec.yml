version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20.x
    commands:
      - npm install
      - ls
      - npm install -g serverless@3.38.0
      - aws s3 cp s3://envs-test-deploy/.env ./kitchen/.env

      - serverless plugin install -n serverless-plugin-optimize
      - serverless plugin install -n serverless-iam-roles-per-function
      - serverless plugin install -n serverless-plugin-split-stacks
  build:
    commands:
      - echo "Start Deploy REST API Free launc"
      - echo Build started on `date`
      ##################################### Generate serverless package. ###################################
      # - npx serverless deploy
      - cd kitchen
      - sls package --package serverless-package --config serverless.yml
      - sls deploy --package serverless-package --config serverless.yml

artifacts:
  files:
    - /**/*
