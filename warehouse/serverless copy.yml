service: kitchen-service

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  profile: free-launch
  stage: dev
  environment:
    PG_HOST: ${env:PG_HOST}
    PG_USER: ${env:PG_USER}
    PG_PASSWORD: ${env:PG_PASSWORD}
    PG_DATABASE: ${env:PG_DATABASE}
    SQS_REQUEST_QUEUE: ${env:SQS_REQUEST_QUEUE} # where kitchen ask for ingredients
    SQS_RESPONSE_QUEUE: ${env:SQS_RESPONSE_QUEUE} # where kitchen receives the ingredients

functions:
  api:
    handler: dist/lambda.handler
    events:
      - httpApi:
          path: /orders
          method: post
      - httpApi:
          path: /orders
          method: get

  sqsListener:
    handler: dist/lambda.sqsHandler
    events:
      - sqs:
          arn: arn:aws:sqs:us-east-1:123456789012:${env:SQS_REQUEST_QUEUE}

plugins:
  - serverless-plugin-typescript
  - serverless-plugin-monorepo
